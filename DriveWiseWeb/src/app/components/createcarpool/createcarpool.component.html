


  <div class="form-container">
    <h1>Car Rental Form</h1>

    <form action="#">
      <div class="form-group">
        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required>
      </div>

      <div class="form-group">
        <label for="departureTime">Departure Time:</label>
        <input type="time" id="departureTime" name="departureTime" required>
      </div>

      <div class="form-group">
        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required>
      </div>

      <div class="form-group">
        <label for="pickupAddress">Pickup Address:</label>
        <input type="text" id="pickupAddress" name="pickupAddress" required>
      </div>

      <div class="form-group">
        <label for="pickupCity">Pickup City:</label>
        <input type="text" id="pickupCity" name="pickupCity" required>
      </div>

      <div class="form-group">
        <label for="dropoffLocation">Dropoff Location:</label>
        <input type="text" id="dropoffLocation" name="dropoffLocation" required>
      </div>

      <div class="form-group">
        <label for="dropoffAddress">Dropoff Address:</label>
        <input type="text" id="dropoffAddress" name="dropoffAddress" required>
      </div>

      <div class="form-group">
        <label for="dropoffCity">Dropoff City:</label>
        <input type="text" id="dropoffCity" name="dropoffCity" required>
      </div>

      <div class="form-group">
        <label for="carChoice">Car Choice:</label>
        <select id="carChoice" name="carChoice" required>
          <option value="renaultTwingo">Renault Twingo (3-8 Seats)</option>
          <option value="peugeot3008">Peugeot 3008</option>
          <option value="seatLeon">SEAT Leon</option>
        </select>
      </div>

      <button type="submit">Add Car</button>
    </form>
  </div>
